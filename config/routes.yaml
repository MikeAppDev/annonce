controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    
homepage:
    path: /
    controller: App\Controller\DefaultController::index

announces.index:
    path: /announces
    controller: App\Controller\AnnounceController::index

announce.show:
    path: /announces/show/{slug}
    controller: App\Controller\AnnounceController::show

announce.edit:
    path: /announces/edit/{slug}
    controller: App\Controller\AnnounceController::edit

announce.delete:
    path: /announces/delete/{id}
    controller: App\Controller\AnnounceController::delete